services:
    nextjs:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: website
        restart: always
        ports:
            - '3000:3000'
        volumes:
            - ./:/app
        environment:
            - NODE_ENV=development
            - WATCHPACK_POLLING=true
            - NEXT_PUBLIC_STRAPI_API_URL=http://localhost:1337
            - DOCKER_PUBLIC_STRAPI_API_URL=http://host.docker.internal:1337
